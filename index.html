<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>7-dars</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="container">
      <form class="form">
        <input
          class="money"
          type="text"
          placeholder="So'mda pul kirgazing !"
          aria-label="Get Money"
        />
        <select class="currency">
          <option value="0" selected disabled>Valyutani tanlang</option>
          <option value="1">RUBL</option>
          <option value="2">USD</option>
          <option value="3">EURO</option>
        </select>
        <button>Send</button>
      </form>
      <h1 class="title"></h1>
      <h2 class="result"></h2>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
